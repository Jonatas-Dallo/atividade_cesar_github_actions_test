<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora (Somente Soma)</title>
  <link rel="stylesheet" href="../static/css/index.css" />
</head>

<body>
  <main class="tela">
    <section class="calculadora">
      <header class="cabecalho">
        <h1 class="titulo">Calculadora</h1>
        <p class="subtitulo">Incremento 2: Somar e Subtrair</p>
      </header>

      <!-- Em cima: formulário -->
      <section class="card">
        <form id="formulario_calculadora" class="formulario" autocomplete="off">
          <div class="campo">
            <label for="entrada_numero_1" class="rotulo">Número 1</label>
            <input id="entrada_numero_1" name="numero_1" class="entrada" type="number" inputmode="decimal" step="any"
              placeholder="Ex.: 10" required />
          </div>

          <div class="campo">
            <label for="entrada_numero_2" class="rotulo">Número 2</label>
            <input id="entrada_numero_2" name="numero_2" class="entrada" type="number" inputmode="decimal" step="any"
              placeholder="Ex.: 5" required />
          </div>

          <div class="resultado">
            <span class="resultado_rotulo">Resultado:</span>
            <output id="saida_resultado" class="resultado_valor" aria-live="polite">—</output>
          </div>
        </form>
      </section>



      <!-- Em baixo: área de botões -->
      <section class="acoes">
        <div class="grupo_botoes_operacoes">

          <!-- Botão Somar ------------------------------------------ -->
          <button id="botao_smar" class="botao botao_primario" type="button">
            Somar
          </button>

          <!-- Botão Subtrair ---------------------------------------->
          <button id="botao_subtrair" class="botao botao_primario" type="button">
            Subtrair
          </button>

          <!-- Botão Multiplicar ---------------------------------------->
          <button id="botao_multiplicar" class="botao botao_primario" type="button">
            Multiplicar
          </button>

          <!-- Botão Dividir ---------------------------------------->
          <button id="botao_dividir" class="botao botao_primario" type="button">
            Dividir
          </button>

          <!-- Resto de Divisão ---------------------------------------->
          <button id="botao_resto_divisao" class="botao botao_primario" type="button">
            Resto da Divisão
          </button>

          <!-- Botão Média ---------------------------------------->
          <button id="botao_media" class="botao botao_primario" type="button">
            Média
          </button>



          <!-- --------------------------------------------------- -->
        </div>




        <div class="grupo_botoes_utilitarios">
          <button id="botao_limpar" class="botao botao_secundario" type="button">
            Limpar
          </button>
        </div>
      </section>

      <footer class="rodape">
      </footer>
    </section>
  </main>

  <script src="../static/js/index.js"></script>
  <script src="../static/js/operacoes.js"></script>

</body>

</html>
